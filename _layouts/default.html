<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">

		{% seo %}

		<link href="//fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
		<link rel="stylesheet" href="{{ site.baseurl }}/css/screen.css">
		<link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/apple-touch-icon.png">
		<link rel="icon" type="image/png" href="{{ site.baseurl }}/favicon.png" sizes="32x32">
		
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/lightslider/css/lightslider.min.css">

		{% if jekyll.environment == 'production' and site.google_analytics_key != '' %}
			<script>
				window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
				ga('create', '{{ site.google_analytics_key }}', 'auto');
				ga('send', 'pageview');
			</script>
			<script async src='https://www.google-analytics.com/analytics.js'></script>
		{% endif %}
	</head>
	<body>
		<div class="content">
			{{ content }}
		</div>
		<footer>
			<div class="footer-container">
				Hulmetrics&#169;. All rights reserved 2021.
			</div>
		</footer>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
    <script src="{{ site.baseurl }}/lightslider/js/lightslider.min.js" type="text/javascript"></script>
		    
		<script type="text/javascript">
			$('a[href*=\\#]').on('click', function(event){
				var el = $(this.hash);
				if (el.length > 0) {
					event.preventDefault();
					$('html,body').animate({scrollTop:$(this.hash).offset().top}, 500);
				}
			});
			
      $("#lightSlider").lightSlider({
        item: 1,
        slideMove: 1,
        loop: true,
        speed: 400,
        pause: 2000,
        adaptiveHeight: true
      }); 
		</script>
		
		

  <script type="text/javascript">
    var $ = jQuery;
    $(document).ready(function() {
    });
  </script>
	</body>
</html>
